<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Глубокий просмотр словаря</title>
    <!-- Подключение Bootstrap CSS через CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Кастомные стили -->
    <style>
      body {
        background-image: url("https://img.freepik.com/free-photo/vivid-blurred-colorful-background_58702-2655.jpg?w=996&t=st=1704199035~exp=1704199635~hmac=c58097a9c0c60651f5fdba9a2a22ba7a03bcda2a3bb447f91863a0ab3a7b0a5b");
        background-size: cover;
        background-position: center;
        color: white;
        margin: 0;
        padding: 0;
      }

      .main-container {
        background-color: rgba(0, 0, 0, 0.7);
        border-radius: 15px;
        padding: 20px;
        width: 90%;
        max-width: 800px; /* Ограничиваем максимальную ширину контейнера */
        margin: 30vh auto; /* Центрируем контейнер по вертикали и горизонтали */
      }

      .sub-container {
        background-color: #404040;
        border-radius: 10px;
        padding: 15px;
        margin-bottom: 15px;
      }

      .dictionary-title {
        color: #fff;
        font-size: 4vw; /* Используем vw для размера шрифта */
        margin-bottom: 20px;
        text-align: center; /* Выравнивание по центру */
      }

      .button-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 2vh; /* Добавляем отступ сверху */
      }

      .button-container a {
        font-size: 3vw; /* Используем vw для размера шрифта кнопки */
      }

      .term {
        color: #fff;
        font-size: 1.5rem;
      }

      .definition {
        color: #d3d3d3;
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="dictionary-title">
        {{ dictionary_name|replace(".json", "") }}
      </div>
      {% for term, definition in dictionary_data.items() %}
      <div class="sub-container">
        <div class="term">{{ term }}</div>
        <hr class="my-2" />
        <div class="definition">{{ definition }}</div>
      </div>
      {% endfor %}

      <div class="button-container">
        <a href="/view_dictionary" class="btn btn-secondary">Назад</a>
      </div>
    </div>
    <!-- Подключение Bootstrap JS через CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
