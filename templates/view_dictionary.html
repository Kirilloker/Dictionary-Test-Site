<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Просмотр словаря</title>
    <!-- Подключение Bootstrap CSS через CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Кастомные стили -->
    <style>
      body {
        background-image: url("https://img.freepik.com/free-photo/vivid-blurred-colorful-background_58702-2655.jpg?w=996&t=st=1704199035~exp=1704199635~hmac=c58097a9c0c60651f5fdba9a2a22ba7a03bcda2a3bb447f91863a0ab3a7b0a5b");
        background-size: cover;
        background-position: center;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background-color: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 10px;
      }

      .btn-primary {
        font-size: 1.5rem;
        padding: 15px 20px;
        background-color: #4caf50;
        border-color: #4caf50;
        width: 100%;
      }

      .btn-primary:hover {
        background-color: #45a049;
        border-color: #45a049;
      }

      .button-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%; /* Чтобы высота контейнера занимала 100% высоты родительского элемента */
      }

      .button-container button {
        /* Ваши стили для кнопки */
        margin: 5px;
      }

      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Список словарей</h1>
      <ul class="list-group" id="dictionaryList">
        <!-- Список кнопок будет добавлен здесь через JavaScript -->
      </ul>
      <div class="button-container">
        <a href="/" class="btn btn-secondary">Назад</a>
      </div>
    </div>

    <!-- Подключение Bootstrap JS через CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      fetch("/get_dictionary_list")
        .then((response) => response.json())
        .then((data) => {
          var dictionaryList = document.getElementById("dictionaryList");
          data.forEach(function (dictionary) {
            var btn = document.createElement("button");
            btn.classList.add("btn", "btn-primary", "mb-2");
            btn.innerText = dictionary;
            btn.addEventListener("click", function () {
              // Переход на страницу с просмотром словаря и передача имени словаря в URL
              window.location.href =
                "/view_dictionary/" + encodeURIComponent(dictionary);
            });
            dictionaryList.appendChild(btn);
          });
        });
    </script>
  </body>
</html>
