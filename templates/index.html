<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Главное меню</title>
    <!-- Подключение Bootstrap CSS через CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Кастомные стили -->
    <style>
      body {
        background-size: cover;
        background-position: center;
        color: white;
        height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        background-color: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 10px;
        width: auto;
        max-width: 90%;
      }
      .btn-primary {
        font-size: 1.5rem;
        padding: 15px 20px;
        background-color: #4caf50;
        border-color: #4caf50;
        width: 100%;
      }
      .btn-primary:hover {
        background-color: #45a049;
        border-color: #45a049;
      }
      h1 {
        text-align: center;
        margin-bottom: 30px;
      }
      .list-group-item {
        border: none;
        background-color: transparent;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Главное меню</h1>
      <div class="d-grid gap-2">
        <a class="btn btn-primary" href="/take_test" role="button"
          >Пройти тест</a
        >
        <a class="btn btn-primary" href="/create_test_view" role="button"
          >Создать тест</a
        >
        <a class="btn btn-primary" href="/manage_dictionary" role="button"
          >Создать/изменить словарь</a
        >
        <a class="btn btn-primary" href="/view_dictionary" role="button"
          >Просмотр словаря</a
        >
      </div>
    </div>
    <!-- Подключение Bootstrap JS через CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
