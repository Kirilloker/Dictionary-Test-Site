<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ test_name }}</title>
    <!-- Подключение Bootstrap CSS через CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Кастомные стили -->
    <style>
      body {
        background-image: url("https://img.freepik.com/free-photo/vivid-blurred-colorful-background_58702-2655.jpg?w=996&t=st=1704199035~exp=1704199635~hmac=c58097a9c0c60651f5fdba9a2a22ba7a03bcda2a3bb447f91863a0ab3a7b0a5b");
        background-size: cover;
        background-position: center;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background-color: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 10px;
        max-width: 600px; /* Ограничиваем максимальную ширину контейнера */
      }

      .btn-primary {
        font-size: 1.5rem;
        padding: 15px 20px;
        background-color: #4caf50;
        border-color: #4caf50;
        width: 100%;
      }

      .btn-primary:hover {
        background-color: #45a049;
        border-color: #45a049;
      }

      .input-group {
        margin-bottom: 15px;
      }

      .input-group label {
        display: block;
        margin-bottom: 5px;
      }

      .question-container {
        margin-bottom: 20px;
      }

      .btn-container {
        display: flex;
        justify-content: center;
      }

      .btn-container button {
        margin: 5px;
      }

      h1,
      h2 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>{{ test_name }}</h1>

      {% for question in test_data.questions %}
      <div class="question-container">
        <h2>Вопрос:</h2>
        <p>{{ question }}</p>
        <div class="input-group">
          <label for="answer_{{ loop.index }}">Ответ:</label>
          <input
            type="text"
            id="answer_{{ loop.index }}"
            name="answer_{{ loop.index }}"
            class="form-control"
            required
          />
        </div>
      </div>
      {% endfor %}

      <!-- ... (ваш предыдущий HTML код) -->
      {% set total_questions = test_data.questions|length %}
      <div class="btn-container">
        <button class="btn btn-primary" onclick="submitTest()">
          Отправить
        </button>
      </div>
    </div>

    <!-- Подключение Bootstrap JS через CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      function submitTest(totalQuestions) {
        var test_name = "{{ test_name }}";
        var key = document.getElementById("key").value;

        var answers = [];

        for (var i = 1; i <= totalQuestions; i++) {
          var answer = document.getElementById("answer_" + i).value;
          answers.push(answer);
        }

        var data = {
          test_name: test_name,
          key: key,
          answers: answers,
        };

        fetch("/submit_test", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log("Ответы отправлены на сервер:", data);
          })
          .catch((error) => {
            console.error("Ошибка при отправке ответов:", error);
          });
      }
    </script>
  </body>
</html>
