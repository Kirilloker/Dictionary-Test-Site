<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Результат</title>
    <!-- Подключение Bootstrap CSS через CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Кастомные стили -->
    <style>
      body {
        margin: 0;
        padding: 0;
        color: white;
      }

      .container {
        background-color: rgba(0, 0, 0, 0.7);
        padding: 20px; /* Адаптировано для лучшего вида */
        border-radius: 15px; /* Скорректировано для более приятного вида */
        text-align: center;
        margin: 5vh auto; /* Центрирование и вертикальный отступ */
        max-width: 80%; /* Максимальная ширина для поддержки большего диапазона устройств */
      }

      .btn-primary,
      .btn-secondary {
        font-size: 1.5rem; /* Обновленный размер текста для лучшей видимости */
        padding: 10px 20px;
        background-color: #4caf50;
        border: none;
        margin-top: 20px;
      }

      .btn-primary:hover,
      .btn-secondary:hover {
        background-color: #45a049;
      }

      .button-container {
        margin-top: 20px;
      }

      h1 {
        margin-bottom: 20px;
      }

      p {
        font-size: 1.25rem; /* Обновлено для улучшения читабельности */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Результат</h1>
      <p>{{ result.replace('|', '<br />') | safe }}</p>
      <div class="button-container">
        <a href="/" class="btn btn-secondary">Назад</a>
      </div>
    </div>

    <!-- Подключение Bootstrap JS через CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
